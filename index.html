<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>JavascriptGame</title>
</head>
<body>
    <Header>
    <div class="jumbotron">
        <h1 class="display-4">Welcome to The JavaScript Game</h1>
        <p class="lead">Press Start when you are ready to begin the game. Good Luck!</p>
        <hr class="my-4">
        <p><div class="container">
            <div class="row">
                <div class="col">
                    <div class="timer">
                <div class="time">
                    <h4>Time Left:</h4>
                    <div class="row">
                  <div class="col-1" id="minutes">5</div>:
                  <div class="col-1" id="seconds">00</div>
                </div></p>
    </div>  
        <a id= "start" class="btn btn-primary btn-lg" href="#" role="button">Start! <i class="fa fa-play" aria-hidden="true"></i></a>
      </div>

    </Header>
<Main>
    <div id= "quiz" class="container">
        <div class="row">
          <div class="col">
            Quiz Questions
            <button id= "submit">Im Done</button>
          </div>
        </div>
    </div>
    <div id="results">

    </div>
</Main>

    <script src="script.js"></script>
</body>
</html>
